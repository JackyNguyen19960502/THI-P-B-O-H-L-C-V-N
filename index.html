<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Thiệp Cưới Online</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

<style>
/* --- CƠ BẢN --- */
body {
    margin: 0;
    font-family: "Times New Roman", serif;
    overflow: hidden;
    background: #ffffff;
}

/* MÀN HÌNH CHÀO */
.welcome-screen {
    position: fixed;
    inset: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    z-index: 10;
}

.door {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform 1.5s ease-in-out;
    z-index: 8;
}

.door img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* giữ tỉ lệ ảnh */
    display: block;
}

.left-door {
    left: 0;
}

.right-door {
    right: 0;
    transform-origin: right;
}

.welcome-content {
    text-align: center;
    z-index: 11;
    padding: 0 10px;
}

.title-top {
    font-family: 'Dancing Script', cursive;
    font-size: 80px;
    color: #d45555;
    text-shadow: 0 0 12px #ffc0cb;
    margin-bottom: 20px;
}

.names-wrapper {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    max-width: 600px;
    margin: auto;
    gap: 10px;
}

.name-left, .name-right {
    font-family: 'Dancing Script', cursive;
    font-size: 70px;
    color: #d45555;
    text-shadow: 0 0 12px #ffccd5;
}

.hy-text {
    width: 260px;
    max-width: 100%;
}

.open-btn {
    margin-top: 26px;
    padding: 14px 32px;
    font-size: 20px;
    border: none;
    border-radius: 14px;
    background: #d45555;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

/* CARD BÊN TRONG */
.card {
    text-align: center;
    padding: 30px;
    max-width: 520px;
    margin: 80px auto;
    background: white;
    border-radius: 18px;
    box-shadow: 0 0 18px rgba(0,0,0,0.15);
}

.hide { display: none; }

/* HOA RƠI */
.fall-item {
    position: fixed;
    top: -50px;
    width: 12px;
    height: 12px;
    background-size: cover;
    pointer-events: none;
    opacity: 0.95;
    z-index: 20;
    animation: fall linear forwards;
}

@keyframes fall {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    50% { transform: translate(-15px, 50vh) rotate(180deg); }
    100% { transform: translate(5px, 100vh) rotate(360deg); opacity: 0; }
}

/* --- MOBILE RESPONSIVE --- */
@media (max-width: 768px) {
    .title-top {
        font-size: 40px;
        text-shadow: 0 0 8px #ffc0cb;
    }

    .names-wrapper {
        max-width: 300px;
        gap: 5px;
    }

    .name-left, .name-right {
        font-size: 35px;
        text-shadow: 0 0 6px #ffccd5;
    }

    .hy-text {
        width: 100px;
    }

    .open-btn {
        padding: 10px 20px;
        font-size: 16px;
    }

    .card {
        max-width: 90%;
        margin: 50px auto;
        padding: 20px;
    }

    .door {
        width: 45%; /* cửa mỏng hơn trên mobile */
    }

    .fall-item {
        width: 8px;
        height: 8px;
    }
}
</style>
</head>

<body>

<!-- MÀN HÌNH CHÀO -->
<div class="welcome-screen" id="welcome">
    <div class="door left-door">
        <img src="trai.png" alt="Cửa trái">
    </div>
    <div class="door right-door">
        <img src="phai.png" alt="Cửa phải">
    </div>

    <div class="welcome-content">
        <div class="title-top">THIỆP BÁO HỶ</div>

        <div class="names-wrapper">
            <div class="name-left">Hồng Vân</div>
            <img src="hinhanh.png" class="hy-text">
            <div class="name-right">Thái Lực</div>
        </div>

        <button class="open-btn" onclick="openCard()">Xin mời</button>
    </div>
</div>

<!-- TRANG THIỆP -->
<div class="card hide" id="card">
    <h2>Thiệp Báo Hỷ</h2>
    <h1>Nguyễn Thái Lực & Bùi Thị Hồng Vân</h1>
    <p><strong>11:00 - Ngày 14/12/2025</strong></p>
    <p>Nhà hàng Queen Plaza, TP.HCM</p>
</div>

<script>
function openCard() {
    document.querySelector(".left-door").style.transform = "translateX(-100%)";
    document.querySelector(".right-door").style.transform = "translateX(100%)";

    setTimeout(() => {
        document.getElementById("welcome").style.display = "none";
        document.getElementById("card").classList.remove("hide");
    }, 1500);
}

/* Hoa rơi */
const fallImages = ["sakura.png"];
setInterval(() => {
    const item = document.createElement("div");
    item.classList.add("fall-item");
    item.style.backgroundImage = `url(${fallImages[0]})`;
    item.style.left = Math.random() * 100 + "vw";

    // Mobile chậm hơn
    const duration = window.innerWidth <= 768 ? (6 + Math.random()*3) : (4 + Math.random()*4);
    item.style.animationDuration = duration + "s";

    document.body.appendChild(item);
    item.addEventListener("animationend", () => item.remove());
}, 250);
</script>

</body>
</html>
